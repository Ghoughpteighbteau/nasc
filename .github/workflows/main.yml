name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: elementary/docker:unstable
      
    steps:
    - uses: actions/checkout@v2
      with:
          submodules: recursive
    - name: Install Dependencies
      run: |
        apt update
        apt install -y gobject-introspection libgee-0.8-dev libsoup2.4-dev libgtksourceview-3.0-dev libcln-dev libgranite-dev libqalculate-dev meson valac
    - name: Build
      run: |
        meson build --prefix=/usr
        ninja -C build
